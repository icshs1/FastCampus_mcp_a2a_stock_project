# 한국 주식 투자 자동화 시스템 - MCP 서버 Docker Compose 설정

services:
  kiwoom-market-mcp:
    build:
      context: ../../
      dockerfile: docker/mcp_servers/Dockerfile
    container_name: kiwoom-market-mcp
    restart: unless-stopped
    environment:
      - MCP_PORT=8031
      - KIWOOM_APP_KEY=${KIWOOM_APP_KEY:-}
      - KIWOOM_APP_SECRET=${KIWOOM_APP_SECRET:-}
      - KIWOOM_ACCOUNT_NO=${KIWOOM_ACCOUNT_NO:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-false}
    ports:
      - "8031:8031"
    volumes:
      - ./logs/mcp_servers:/app/logs
      - ./src:/app/src:ro
    networks:
      - stock_system_network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8031/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    command: uv run python src/mcp_servers/kiwoom_mcp/domains/market_domain.py
    profiles:
      - dev
      - prod

